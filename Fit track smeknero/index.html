<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FitTrack — Upgrade</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <main class="app">
    <aside class="panel">
      <div class="logo-row">
        <img src="assets/img/logo.png" alt="Logo" class="logo-img">
        <div>
          <h1 class="app-title">FitTrack</h1>
          <div class="creator">Created by: <strong>Siswa Kelas X RPL SMKN 1 Robatal</strong></div>
        </div>
      </div>

      <div class="form-group">
        <label>Nama siswa</label>
        <input id="nama" type="text" placeholder="Nama lengkap">
      </div>

      <div class="form-row">
        <div>
          <label>Kelas</label>
          <select id="kelas">
            <option>X</option><option>XI</option><option>XII</option>
          </select>
        </div>
        <div>
          <label>Jurusan</label>
          <select id="jurusan">
            <option>RPL</option><option>DPIB</option><option>AK</option><option>TKR</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div>
          <label>Usia</label>
          <input id="usia" type="number" value="17" min="10" max="100">
        </div>
        <div>
          <label>Jenis kelamin</label>
          <select id="gender">
            <option>Pria</option><option>Wanita</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <label>Berat (kg)</label>
        <input id="weight" type="number" value="65" step="0.1">
      </div>
      <div class="form-row">
        <label>Tinggi (cm)</label>
        <input id="height" type="number" value="170" step="0.1">
      </div>

      <button class="btn" id="calcBtn">Hitung & Tampilkan</button>
      <button class="btn outline" id="printBtn">Cetak Laporan (PDF)</button>
    </aside>

    <section class="results">
      <div class="status-card" id="statusCard">
        <div class="left">
          <div class="bmi-block">
            <div class="label">BMI</div>
            <div id="bmiValue" class="bmi-value">—</div>
            <div id="bmiCategory" class="bmi-cat">—</div>
          </div>
          <div class="look-block">
            <div class="label">LookMaxing</div>
            <div id="lookRate" class="look-rate">—</div>
            <div class="gauge"><div id="gaugeFill" class="gauge-fill"></div></div>
          </div>
        </div>
        <div class="avatar-wrap">
          <img id="avatarImg" src="assets/img/avatar_normal.svg" class="avatar" alt="avatar">
        </div>
      </div>

      <div class="card" id="adviceCard" style="display:none;">
        <h3>Saran Sehat</h3>
        <div id="adviceText"></div>
        <div id="tipsArea" class="tips-grid"></div>
      </div>

      <div class="card">
        <h3>Tabel BMI - Laki-laki & Perempuan (Umum)</h3>
        <div class="table-wrap">
          <table>
            <thead><tr><th>Kategori</th><th>BMI</th></tr></thead>
            <tbody>
              <tr><td>Kurus</td><td>&lt; 18.5</td></tr>
              <tr><td>Normal</td><td>18.5 – 24.9</td></tr>
              <tr><td>Berlebihan</td><td>25 – 29.9</td></tr>
              <tr><td>Obesitas</td><td>30 – 39.9</td></tr>
              <tr><td>Obesitas Ekstrim</td><td>&gt;= 40</td></tr>
            </tbody>
          </table>
        </div>
      </div>

    </section>
  </main>

  <script src="assets/js/script.js"></script>
</body>
</html>
